<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script
    src="https://kit.fontawesome.com/280f5d0d38.js"
    crossorigin="anonymous"
  ></script>
  <title>Notes</title>
</head>
<body>
  <div style="display: flex; justify-content: center;">
    <div class="card">
      <input type="text" placeholder="heading" id="title">
      <input type="text" placeholder="content" id="content">
      <button type="submit" onclick="getValue()" id="addButton">Add</button>
    </div>
  </div>

  <div class="note-list">
    <div class="note" data-id="1">
      <div class="icon">
        <button type="submit" onclick="deleteNote(this.parentNode.parentNode.dataset.id)"><i class="fa-regular fa-trash-can fa-lg"></i></button>
        <button type="submit"><i class="fa-solid fa-pencil fa-lg"></i></button> 
      </div>
      <div class="note-content">
        <h1>Heading</h1>
        <p>lorem</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
